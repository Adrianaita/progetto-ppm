<!DOCTYPE html>

          <a href="/abbonati" class="btn btn-danger">ABBONATI</a>
          <button class="btn btn-light">Accedi</button>
        </div>

      <!-- Riga nera (sottile) -->

      <!-- Seconda riga: orizzontale -->

        <button class="btn btn-danger">ABBONATI</button>

          src="https://placehold.co/100x40?text=Logo"

      <!-- Seconda riga: linea nera sotto -->
